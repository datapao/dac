{% extends "index.html" %}
{% block content %}


<h1 class="title">Dashboard</h1>

{% include 'level-info-bar.html' %}


<div class="columns">
    <div class="column is-half">
        <canvas id="chart-dbu-over-time"></canvas>
    </div>
    <div class="column is-half">
        <canvas id="chart-running-time"></canvas>
    </div>
</div>

<div class="columns">
    <div class="column is-half">
        <canvas id="chart-dbu-last7"></canvas>
    </div>
    <div class="column is-half">
        <canvas id="chart-cumulative-cluster-time"></canvas>
    </div>
</div>

<div class="columns">
    <div class="column is-half">
        <canvas id="chart-running-jobs"></canvas>
    </div>
</div>


<script>
    var time_stats = JSON.parse('{{ time_stats | tojson | safe }}');
    var last7dbu = JSON.parse('{{ last7dbu | tojson | safe }}');
    var numjobs = JSON.parse('{{ numjobs | tojson | safe }}');

    interval_dbu_sum = time_stats.map(({interval_dbu_sum}) => interval_dbu_sum);
    interval_sum = time_stats.map(({interval_sum}) => interval_sum);
    interval_cumsum = time_stats.map(({interval_cumsum}) => interval_cumsum);
    num_workers_max = time_stats.map(({num_workers_max}) => num_workers_max);
    worker_hours_sum = time_stats.map(({worker_hours_sum}) => worker_hours_sum);
    jobs_count = numjobs.map(({job_id}) => job_id);
    labels = time_stats.map(({ts}) => ts);

    last_7_dbu = last7dbu.map(({interval_dbu}) => interval_dbu);
    seven_days_label = last7dbu.map(({ts}) => ts);

    chart('chart-dbu-over-time', 'DBU over time', 'DBU', 'line', true, labels, interval_dbu_sum);
    chart('chart-running-time', "Running time", 'hours', 'line', false, labels, interval_sum);
    chart('chart-dbu-last7', 'Last 7 days DBU', 'DBU', 'line', true, seven_days_label, last_7_dbu);
    chart('chart-cumulative-cluster-time', 'Cumulative Cluster time', 'hours', 'line', true, labels, interval_cumsum);
    chart('chart-running-jobs', 'Running jobs', 'Jobs', 'bar', true, labels, jobs_count);

</script>


{% endblock %}
