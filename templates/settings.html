{% extends "index.html" %}
{% block content %}

<h1 class="title">Settings</h1>

<div class="columns">
    <table class="table">
        {% for name, values in settings.items() %}
        <tr>
            <th>{{ name }}</th>
            <td>
                <table>
                    {% for value in values %}
                    <tr>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
